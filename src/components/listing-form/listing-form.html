<form class="listing-form">
    <div class="form-grid">
        <!-- Media Upload Section -->
        <div class="upload-section">
            <h3 class="section-title">Photos & Videos</h3>
            <div class="upload-area">
                <label for="media-upload" class="upload-label">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">
                        <p class="upload-main">Drag & Drop your files here</p>
                        <p class="upload-sub">or click to browse</p>
                    </div>
                    <input
                        type="file"
                        id="media-upload"
                        name="media"
                        accept="image/*,video/*"
                        multiple
                        hidden
                    >
                </label>
                <div class="preview-container"></div>
            </div>
        </div>

        <!-- Form Fields Section -->
        <div class="form-section">
            <h3 class="section-title">Item Details</h3>
            
            <div class="form-group">
                <label for="title">Title</label>
                <input
                    type="text"
                    id="title"
                    name="title"
                    placeholder="What are you selling?"
                    required
                >
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="price">Price</label>
                    <div class="price-input-wrapper">
                        <span class="price-symbol">$</span>
                        <input
                            type="text"
                            id="price"
                            name="price"
                            placeholder="0.00"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="condition">Condition</label>
                    <select
                        id="condition"
                        name="condition"
                        required
                    >
                        <option value="">Select condition</option>
                        <option value="New">New</option>
                        <option value="Like New">Like New</option>
                        <option value="Lightly Used">Lightly Used</option>
                        <option value="Used">Used</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select
                    id="category"
                    name="category"
                    required
                >
                    <option value="">Select category</option>
                    <option value="Sports">Sports</option>
                    <option value="Books">Books</option>
                    <option value="Supplies">Supplies</option>
                    <option value="Tech">Tech</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Apparel">Apparel</option>
                    <option value="Dorm Life">Dorm Life</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea
                    id="description"
                    name="description"
                    rows="6"
                    placeholder="Describe your item in detail..."
                ></textarea>
                <div id="word-count" class="word-count">0/250</div>
            </div>

            <div class="actions">
                <button
                    type="button"
                    id="preview-button"
                    class="btn btn-secondary"
                >
                    <span class="btn-icon">üëÅ</span>
                    Preview
                </button>
                <button type="submit" class="btn btn-primary">
                    <span class="btn-icon">‚úì</span>
                    Create Listing
                </button>
            </div>
        </div>
    </div>
</form>

<div class="preview-modal" id="preview-modal">
    <div class="preview-content">
        <button
            class="close-preview"
            type="button"
            aria-label="Close"
        >&times;</button>
        
        <div class="preview-gallery">
            <div class="preview-gallery-main">
                <img
                    class="preview-main-image"
                    src=""
                    alt="Product preview"
                >
            </div>
            <div class="preview-thumb-strip"></div>
        </div>
        
        <div class="preview-meta-panel">
            <h1 class="preview-title">Untitled</h1>
            <div class="preview-price">$0.00</div>
            <div class="preview-meta-table">
                <div class="preview-date">Just Now</div>
                <div class="preview-condition">No condition selected</div>
            </div>
            <b class="preview-description-title">Description:</b>
            <p class="preview-description">Item description will appear here...</p>
            <div class="preview-contact-box">
                <textarea
                    class="preview-contact-message"
                    rows="2"
                    placeholder="Hi, is this still available?"
                    disabled
                ></textarea>
                <button
                    class="preview-send-btn"
                    type="button"
                    disabled
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        width="14"
                        height="14"
                    >
                        <path d="m3 3 3 9-3 9 19-9Z"/>
                        <path d="m6 12 13 0"/>
                    </svg>
                    Send Message
                </button>
            </div>
        </div>
    </div>
</div>
