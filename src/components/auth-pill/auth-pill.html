<div class="auth-container">
    <!-- For logged-in users -->
    <div
        class="user-pill"
        id="loggedInPill"
        style="display: none"
    >
        <div class="user-avatar">
            <img
                src=""
                alt="User avatar"
                style="display: none;"
            >
            <span class="initials">JS</span>
        </div>
        <div class="user-info">
            <div class="user-name">John Smith</div>
        </div>
        
        <!-- User dropdown menu - initially hidden -->
        <div class="user-dropdown-menu" style="display: none;">
            <div class="user-menu-header">
                <div class="user-menu-name"></div>
                <div class="user-menu-email"></div>
            </div>
            <div class="user-menu-divider"></div>
            <div class="user-menu-item" id="profile-link">Profile</div>
            
            <div class="user-menu-item" id="signout-button">Sign Out</div>
        </div>
    </div>

    <!-- For logged-out users -->
    <button class="auth-button" id="loginButton">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="#04133B"
        >
            <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"
            />
        </svg>
        Login
    </button>
</div>
