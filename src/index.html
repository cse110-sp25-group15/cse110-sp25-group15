<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/marketplace.css">
        <link rel="stylesheet" href="/styles/flexbox.css">
        <link rel="stylesheet" href="/styles/login.css">
        <title>UCSD Marketplace</title>
        <script type="module" src="/components/category-item/category-item.js"></script>
        <script type="module" src="/components/checkbox-item/checkbox-item.js"></script>
        <script type="module" src="/components/product-card/product-card.js"></script>
        <script type="module" src="/scripts/main.js"></script>
    </head>

    <body>
        <div class="marketplace-container">
            <!-- Left sidebar -->
            <aside class="filters-sidebar">
                <div class="sidebar-header">
                    <h2>UCSD Marketplace</h2>
                </div>

                <h3>Categories</h3>
                <div class="category-list">
                    <category-item selected>
                        <span slot="icon">📚</span>
                        <span slot="label">Textbooks</span>
                    </category-item>
                    <category-item>
                        <span slot="icon">🛴</span>
                        <span slot="label">Transportation</span>
                    </category-item>
                    <category-item>
                        <span slot="icon">💻</span>
                        <span slot="label">Tech</span>
                    </category-item>
                    <category-item>
                        <span slot="icon">📝</span>
                        <span slot="label">Course Supplies</span>
                    </category-item>
                    <category-item>
                        <span slot="icon">🛏️</span>
                        <span slot="label">Dorm Life</span>
                    </category-item>
                    <category-item>
                        <span slot="icon">🏀</span>
                        <span slot="label">Sports Equipment</span>
                    </category-item>
                    <category-item>
                        <span slot="icon">🎽</span>
                        <span slot="label">Merch</span>
                    </category-item>
                </div>
                <checkbox-item checked>
                    <span slot="label">Show only items from UCSD students</span>
                </checkbox-item>

                <!-- Auth container with class-based hiding instead of inline styles -->
                <div class="auth-container">
                    <button id="login-button" class="hidden">Sign In with Google</button>
                    <button id="logout-button" class="hidden">Sign Out</button>
                    <div id="user-info" class="hidden">
                        <p id="user-email"></p>
                    </div>
                </div>
            </aside>

            <!-- Right content area -->
            <main class="content-area">
                <div class="products-container">
                    <!-- Cards will be loaded dynamically -->
                </div>
            </main>
        </div>
    </body>

</html>
