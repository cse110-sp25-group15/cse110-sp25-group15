<section class="browse-area">
    <div class="categories">
        <!-- title (hidden now since it's in header) -->
        <div class="browse-title" style="display: none;">Browsing</div>

        <!-- Categories go here - KEEP ORIGINAL STRUCTURE -->
        <div class="category-list">
            <category-button>All</category-button>
            <category-button>Sports</category-button>
            <category-button>Books</category-button>
            <category-button>Supplies</category-button>
            <category-button>Tech</category-button>
            <category-button>Transportation</category-button>
            <category-button>Apparel</category-button>
            <category-button>Dorm Life</category-button>
            <category-button>Furniture</category-button>
            <category-button>Other</category-button>
        </div>

        <!-- Sort Options - KEEP ORIGINAL -->
        <div class="sort-option">
            <label for="dropdown"></label>
            <select id="dropdown" name="options">
                <option class="option-value" value="new">Newest</option>
                <option value="low">Price: Low to High</option>
                <option value="high">Price: High to Low</option>
            </select>
        </div>
    </div>

    <div class="products-container">
        <!-- JS will load the products -->
    </div>
    <page-switcher id="pagination"></page-switcher>
