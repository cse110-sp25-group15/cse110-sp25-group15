<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UCSD Marketplace</title>
        <!-- Styles -->
        <link rel="stylesheet" href="./styles/landing.css">
        <link rel="stylesheet" href="./styles/header.css">
        <title>UCSD Marketplace</title>

        <script type="module" src="/scripts/main.js"></script>
        
        <!-- browser -->
        <script type="module" src="/components/browse-page/browse-page.js"></script>
        <script type="module" src="/components/category-button/category-button.js"></script>
        <script type="module" src="/components/product-detail/product-detail.js"></script>
        <script type="module" src="/components/product-overlay/product-overlay.js"></script>

        <!-- hero -->
        <script type="module" src="./components/hero-banner/hero-banner.js"></script>

        <!-- header -->
        <script type="module" src="./components/search-box/search-box.js"></script>
        <script type="module" src="./components/auth-pill/auth-pill.js"></script>
        
        <!-- chat widget -->
        <script type="module" src="./components/chat-widget/chat-widget.js"></script>

        <!-- bottom nav -->
        <script type="module" src="./components/bottom-nav/bottom-nav.js"></script>
        

    </head>

    <body>
        <header>
            <div class="site-header">
                <div class="logo" style="cursor: pointer;">
                    <img src="../../assets/triton.png" alt="Triton trident">
                    <span>MARKETPLACE</span>
                </div>
                <nav class="main-nav">
                    <a href="#marketplace" id="browse-link">BROWSE</a>
                    <a href="/list">LIST AN ITEM</a>
                </nav>
                <div class="user-icons">
                    <search-box></search-box>
                    <auth-pill></auth-pill>
                </div>
            </div>
        </header>
        
        <main>
            <hero-banner></hero-banner>
            <section id="marketplace" class="marketplace-content">
                <browse-page></browse-page>
            </section>
        </main>
    
        <!-- Bottom Navigation -->
        <bottom-nav></bottom-nav>
        <!-- Chat Widget Component -->
        <chat-widget></chat-widget>
        
        <!-- Product Overlay Component -->
        <product-overlay id="product-detail-overlay"></product-overlay>
        
    </body>

</html>
