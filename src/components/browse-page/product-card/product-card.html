<div class="card-container">
    <div class="image-container">
        <!-- Skeleton loader - shows while image is loading -->
        <div class="skeleton-loader"></div>
        
        <!-- Triton placeholder - shows during loading -->
        <div class="triton-placeholder"></div>
        
        <!-- Main product image -->
        <img
            class="card-image"
            src=""
            alt="Product image"
            loading="lazy"
        >
        
        <!-- Fallback SVG placeholder for broken images -->
        <svg
            class="placeholder-image"
            style="display: none;"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
        >
            <rect
                x="3"
                y="3"
                width="18"
                height="18"
                rx="2"
                ry="2"
            ></rect>
            <circle
                cx="8.5"
                cy="8.5"
                r="1.5"
            ></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
        </svg>
    </div>
    <div class="card-content">
        <h3 class="card-title"></h3>
        <p class="card-price"></p>
        <p class="card-date"></p>
    </div>
</div>
