<div class="overlay">
    <div class="edit-modal">
        <div class="modal-header">
            <h2>Edit Listing</h2>
            <button
                class="close-btn"
                type="button"
                aria-label="Close"
            >&times;</button>
        </div>

        <form class="edit-form">
            <div class="form-grid">

                <div class="media-section">
                    <h3 class="section-title">Photos & Videos</h3>
                    <div class="current-media">
                        <img
                            class="current-thumbnail"
                            src=""
                            alt="Current listing image"
                        >
                        <div class="media-actions">
                            <label for="media-update" class="change-media-btn">
                                <svg
                                    width="16"
                                    height="16"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                >
                                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                                    <circle
                                        cx="12"
                                        cy="13"
                                        r="4"
                                    ></circle>
                                </svg>
                                Change Photo
                            </label>
                            <input
                                type="file"
                                id="media-update"
                                accept="image/*,video/*"
                                hidden
                            >
                        </div>
                    </div>
                    <div class="preview-new-media"></div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">Item Details</h3>

                    <div class="form-group">
                        <label for="edit-title">Title</label>
                        <input
                            type="text"
                            id="edit-title"
                            name="title"
                            required
                        >
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit-price">Price</label>
                            <div class="price-input-wrapper">
                                <span class="price-symbol">$</span>
                                <input
                                    type="text"
                                    id="edit-price"
                                    name="price"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="edit-condition">Condition</label>
                            <select
                                id="edit-condition"
                                name="condition"
                                required
                            >
                                <option value="New">New</option>
                                <option value="Like New">Like New</option>
                                <option value="Lightly Used">Lightly Used</option>
                                <option value="Used">Used</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="edit-category">Category</label>
                        <select
                            id="edit-category"
                            name="category"
                            required
                        >
                            <option value="Sports">Sports</option>
                            <option value="Books">Books</option>
                            <option value="Supplies">Supplies</option>
                            <option value="Tech">Tech</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Apparel">Apparel</option>
                            <option value="Dorm_life">Dorm Life</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="edit-description">Description</label>
                        <textarea
                            id="edit-description"
                            name="description"
                            rows="5"
                        ></textarea>
                        <div class="word-count">0/250</div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-cancel">Cancel</button>
                        <button type="submit" class="btn-save">
                            <svg
                                width="16"
                                height="16"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                            >
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                <polyline points="7 3 7 8 15 8"></polyline>
                            </svg>
                            Save Changes
                        </button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
