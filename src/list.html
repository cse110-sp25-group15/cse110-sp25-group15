<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List an Item - UCSD Marketplace</title>
        <link rel="stylesheet" href="./styles/header.css">
        <link rel="stylesheet" href="./styles/listing-page.css">
        <script type="module" src="./listing-form/listing-form.js"></script>
    </head>
    <body>
        <!-- Use the same header as index.html -->
        <header>
            <div class="site-header">
                <div class="logo" style="cursor: pointer;">
                    <img src="./assets/triton.png" alt="Triton trident">
                    <span>MARKETPLACE</span>
                </div>
                <nav class="main-nav">
                    <a href="/" id="browse-link">BROWSE</a>
                    <a href="/list" class="active">LIST AN ITEM</a>
                </nav>
                <div class="user-icons">
                    <search-box></search-box>
                    <auth-pill></auth-pill>
                </div>
            </div>
        </header>

        <main>
            <div class="listing-page-container">
                <div class="listing-header">
                    <h1>List Your Item</h1>
                    <p>Share what you don't need with the UCSD community</p>
                </div>
            
                <!-- The listing form component without its own header -->
                <listing-form></listing-form>
            </div>
        </main>

        <!-- Use the same bottom nav -->
        <bottom-nav></bottom-nav>

        <!-- Import web components -->
        <script type="module">
        import './components/search-box/search-box.js';
        import './components/auth-pill/auth-pill.js';
        import './components/listing-form/listing-form.js';
        import './components/bottom-nav/bottom-nav.js';
        </script>
    </body>
</html>
