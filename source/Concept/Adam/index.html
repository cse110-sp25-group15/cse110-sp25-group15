<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Check Item List</title>
  <script src="./checkbox-selector/checkbox-group.js" defer></script>
  <style>
    .checkbox-group {
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px 16px;
      background-color: #f9f9f9;
      font-family: sans-serif;
    }

    .checkbox-group h3 {
      margin: 0 0 12px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="checkbox-group">
    <h3>Condition</h3>
    <check-item checked>
      <span slot="label">New</span>
    </check-item>
    <check-item>
      <span slot="label">Used - Like new</span>
    </check-item>
    <check-item>
      <span slot="label">Used - Good</span>
    </check-item>
    <check-item>
      <span slot="label">Used - Fair</span>
    </check-item>
  </div>
</body>
</html>
