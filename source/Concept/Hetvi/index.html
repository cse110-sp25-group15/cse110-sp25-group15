<!-- index.html -->
 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Category Item Template</title>
    </head>
    <body>
        <!-- include component template -->
         <link rel = "stylesheet" href = "category-item/category-item.css" />
         <script src="category-item/category-item.js" defer></script>
         
         <!-- category item template -->
          <template id = "category-item-template">
            <style>
                @import "category-item/category-item.css";
            </style>
            <div class = "container">
                <div class = "icon"><slot name = "icon"></slot></div>
                <div class = "label"><slot name = "label"></slot></div>
            </div>
          </template>

          <h2> Default Category Item</h2>
          <category-item>
            <span slot="icon">📁</span>
            <span slot="label">Documents</span>
          </category-item>

          <h2>Selected Category Item</h2>
          <category-item class="selected">
            <span slot="icon">📸</span>
            <span slot="label">Photos</span>
          </category-item>
    </body>
 </html>
