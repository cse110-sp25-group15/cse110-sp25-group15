<div class="chat-bubble">
    <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
    >
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </svg>
    <span class="unread-count">2</span>
</div>

<div class="widget-container">
    <header>
        <span>Chat</span>
        <span class="close-icon">&times;</span>
    </header>
    <input type = "search" placeholder="Search conversation...">
    <div class = "convo-list"></div>
    <div class="chat-screen hidden">
        <header class="chat-header">
            <span class="back-button">&larr;</span>
            <span class="chat-title">Chat</span>
        </header>
        <div class="messages">
            <div class="message">Hey there!</div>
        </div>
        <input class="message-input" placeholder="Type a message...">
    </div>
</div>
