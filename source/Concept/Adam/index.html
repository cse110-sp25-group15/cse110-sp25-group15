<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Group</title>
    <script defer src="checkbox-selector/checkbox-group.js"></script>
</head>
<body>
    <!--Accept a list of options via attribute-->
    <h1>Condition:</h1>
    <checkbox-group options='["New", "Refurbished", "Used"]'></checkbox-group>
    
    <h2>Selected Values:</h2>
    <p id="selected-values">None</p>
    
    <script>
        //example demonstrating value
        const checkboxGroup = document.querySelector('checkbox-group');
        const selectedValuesElement = document.getElementById('selected-values');

        //Update the selected values display when the checkbox group changes
        checkboxGroup.addEventListener('change', (event) => {
            const selectedValues = event.detail.selectedValues;

            selectedValuesElement.textContent = selectedValues.length > 0
            ? selectedValues.join(', ') : 'None';
        });
    </script>
</body>
</html>
